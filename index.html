<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="main_container">
    <nav>
        <span style="font-size: xx-large;margin-left: 60px; font-weight: bolder;letter-spacing: 3px; font-family: Arial, Helvetica, sans-serif; margin-top: 60px;">Task</span><span style="font-size: xx-large;font-weight: bolder; letter-spacing: 3px;font-family: Arial, Helvetica, sans-serif; margin-top: 60px;">List</span>
        <div style="float: right;display: inline;margin-right: 30px;">
         <i class="fa-solid fa-circle-plus" id="addthecard" style="font-size: xx-large;color: blue; margin: 20px;"></i>
         <span style="font-size: xx-large; margin: 20px; font-weight: 700;">Add Task</span>
        </div>
    </nav>
    
<!-- Main parent (flex box) -->
<div id="parent"></div>
</div>
<!-- pop-up-first -->
<div id="pop_up_first">
    <h3>Add Trip</h3>
    <input type="text" id="tripName" placeholder="Type trip Name">
    <br>
    <button id="addTrip">ADD</button>
    <button id="close_Popup_first">CLOSE</button>
</div>

<!-- Pop-up-second(for adding task list for trrip) -->
<div id="pop_up_second">
    <h3>Add Task</h3>
    <input type="text" id="taskName">
    <br>
    <button id="addTask">ADD</button>
    <button id="close_Popup_second">CLOSE</button>
</div>
<script src="index.js"></script>
</body>
</html>
